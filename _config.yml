title: NoFlo
tagline: Flow-Based Programming for JavaScript
version: 0.7.8
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  auto_ids: true
highlighter: rouge
permalink: /:categories/:title/
baseurl: ""
repository:
  web: "https://github.com/noflo/noflo"
  git: "git://github.com/noflo/noflo.git"
google:
  search: "016364845905675673706:orufl0szkhw"
  analytics: "UA-75936-14"
  plus: "u/0/112372998187205178398"
highlight_libraries:
  - noflo-couchdb
  - noflo-diffbot
  - noflo-ducksboard
  - noflo-github
  - noflo-stripe
  - noflo-redis
  - noflo-twilio
  - noflo-twitter
exclude:
  - "node_modules"
  - "Gruntfile.coffee"
  - "README.md"
  - "npm-debug.log"
  - "package.json"
  - "docco.css"
gems:
  - jekyll-redirect-from
